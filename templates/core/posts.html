{% extends "core/base.html" %}

{% block content %}

<div class="container">
  <div class="p-4 p-md-5 mb-4 text-dark rounded bg-light ">
    <div class="col-md-6 px-0">
      <h1 class="text-uppercased">POSTS</h1>
      <!--<p class="lead my-3">Multiple lines of text that form the lede, informing new readers quickly and efficiently about what’s most interesting in this post’s contents.</p> -->
       <!-- <p class="lead mb-0"><a href="#" class="text-white fw-bold">Continue reading...</a></p> -->
    </div>
  </div>
</div>
  <div class="album py-5 bg-light">
    
    <div class="container">
      <a href=" {% url 'posts:create' %} " role ="button" class="btn btn-outline-secondary" aria-pressed="true">Create a new post</a>
    </br>
    </br>
    </br>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
       {% for post, likes, dislike in results %}  
        <div class="col">
          <div class="card shadow-sm">
           <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: post" preserveAspectRatio="xMidYMid slice" focusable="false">
              <title>POSTS</title> <rect width="100%" height="100%" fill="#55595c"></rect>
              <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{post.title}}</text></svg> {{post.image}} --> 
              <img src="https://media.giphy.com/media/KAq5w47R9rmTuvWOWa/giphy.gif">
            <div class="card-body">
              <small class="text-muted"> id {{post.id}}</small> 
              <p class="card-text"><b>{{post.title}}</b></p> 
              <p class="card-text">{{post.content}}</p>
              
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'posts:detail' post.id %}" role ="button" class="btn btn-sm btn-secondary" aria-pressed="true">READ MORE</a>
                  <!--<button type="button" class="btn btn-sm btn-success">Like {{  likes }} </button> -->
                  
                  <button type="button"><i class="fa fa-thumbs-up"></i>{{  likes }} </button>
                  <button type="button"><i class="fa fa-thumbs-down"></i>{{  dislike }} </button> 
                </div>
                <small class="text-muted">{{post.updated_at}}</small>
              </div>
            
            </div>
          </div>       
        </div>
       {% endfor %}
      </div>
    </div>
  </div> 
  {% endblock content %}
